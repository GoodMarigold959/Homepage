<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>New Tab</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- Â°<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://mail.protonmail.com/inbox"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="lock"></i>
                </a>
                <a
                    href="https://mail.google.com/mail"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a href="https://westonma.infinitecampus.org/campus/portal/students/weston.jsp" class="qlink__link qlink__link-5">
                    <i class="qlink__icon" data-feather="book-open"></i>
                </a>
                <a
                    href="https://classroom.google.com"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="edit"></i>
                </a>
                <a
                    href="https://todoist.com/app"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="check-square"></i>
                </a>
                <a
                    href="https://open.spotify.com"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="music"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="clipboard"></i>
                                <a
                    href="https://mail.google.com/mail"
                    class="qlist__link"
                    >VHS</a
                >
                <a
                    href="https://mail.protonmail.com/inbox"
                    class="qlist__link"
                    >Edgenuity</a
                >
                <a
                    href="https://www.khanacademy.org/profile/HoboReed/courses"
                    class="qlist__link"
                    >Khan</a
                >
                <a
                    href="https://www.westonschools.org/high/"
                    class="qlist__link"
                    >WHS</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a href="http://www.archives.nd.edu/words.html" class="qlist__link">Words</a>
                <a href="https://ptable.com/?lang=en#Properties" class="qlist__link">Periodic</a>
                <a href="https://www.desmos.com/calculator" class="qlist__link">Desmos</a>
                <a href="https://www.wolframalpha.com/" class="qlist__link">Wolfram</a>
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
