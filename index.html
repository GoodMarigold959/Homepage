<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>New Tab</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- Â°<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    class="qlink__link"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    href="https://mail.google.com/mail"
                    class="qlink__link"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    href="https://westonma.infinitecampus.org/campus/portal/students/weston.jsp"
                    class="qlink__link"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    href="https://todoist.com/app"
                    class="qlink__link"
                >
                    <i class="qlink__icon" data-feather="bookmark"></i>
                </a>
                <a href="https://classroom.google.com" class="qlink__link">
                    <i class="qlink__icon" data-feather="book-open"></i>
                </a>
                <a
                    href="https://www.youtube.com/"
                    class="qlink__link"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                                <a
                    href="https://tunein.com/radio/995-WCRB-s28014/"
                    class="qlist__link"
                    >WCBR</a
                >
                <a
                    href="https://open.spotify.com"
                    class="qlist__link"
                    >Spotify</a
                >
                <a
                    href="https://open.spotify.com/playlist/5XnTxzoJd5YdkI0ALnjHar"
                    class="qlist__link"
                    >Oboe</a
                >
                <a
                    href="https://open.spotify.com/playlist/5XnTxzoJd5YdkI0ALnjHar"
                    class="qlist__link"
                    >Orchestral</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a href="https://duckduckgo.com/" class="qlist__link">Search</a>
                <a href="https://www.wikipedia.org/" class="qlist__link">Wikipedia</a>
                <a href="https://www.desmos.com/calculator" class="qlist__link">Desmos</a>
                <a href="https://www.wolframalpha.com/" class="qlist__link">Wolfram</a>
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
